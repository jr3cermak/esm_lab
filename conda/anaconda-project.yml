name: ml_annotators
description: Using Bokeh/HoloViews/GeoViews for annotating data for ML
channels:
- pyviz/label/dev
packages: &id001
- python=3.6
- nomkl
- numpy
- notebook=5.7.8
- ipykernel=5.1.0
- pandas=0.24
- bokeh=1.4.0
- holoviews=1.13.0a21
- geoviews=1.7.0a6
- panel=0.7.1a2
dependencies: *id001
commands:
  notebook:
    notebook: ml_annotators.ipynb
variables:
  MPLBACKEND: Agg
env_specs:
  default: {}
